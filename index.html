<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <script src="https://kit.fontawesome.com/88e9d45919.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Challenge 1</title>
</head>
<body>
    <head>
        <img src="imagenes/Vectoralura.png" alt="alura" id="vectorAlura">
    </head>
    <main>
        <div class="container-fluid">
            <div class="row">
            <div class="col-12">
             <textarea class="ingresaTexto" cols="30" rows="6" id="mensaje" type="text"
                placeholder="Ingrese el texto aqui"></textarea>
            <section class="seccionAlerta col-8">
                <p class="parrafoAlerta"><img src="imagenes/Vector.png" alt="alerta" id="alerta">
                    Solo letras minúsculas y sin acentos.
                </p>
            </section>
        
            <section class="seccionBotones col-xxl-8 col-md-8 col-sm-12 align-items-center">
                <button class="botones" id="encriptar">Encriptar</button>
                <button class="botones" id="desencriptar">Desencriptar</button>
            </section>
            <section class="alertaErrores alertaErroresMayAc alert alert-danger" role="alert" id="mostrarAlertaErrorMayusAc">
                <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> El texto no debe de contener mayúsculas, ni
                    acentos.</p>
            </section>
            <section class="alertaErrores alertaEnvioVacio alert alert-danger" role="alert" id="mostrarAlertaErrorVac">
                <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> El campo de texto esta vacio.</p>
            </section>
            </div>
            </main>
            <aside>
                <div class="col-xxl-4 align-items-center">
                <section class="resultado col-4">
                    <div class="resultado-vacio" id="muestraResultadoVacio">
                        <img id="imagenMuneco" src="imagenes/Muñeco.png" alt="muneco">
                        <h2 id="hNingunMensaje">Ningún mensaje fue encontrado</h2>
                        <p id="textoNingunMensaje">Ingresa el texto que desee encriptar o desencriptar</p>
                    </div>
                    <div class="resultadoEncriptDesencript" id="resultadoMostrado">
                        <p id="mostrarResultadoCalc"></p>
                        <button class="botones" id="copiar">Copiar</button>
                    </div>
                    <div class="copiaPortapapeles alert alert-success" role="alert" id="copiaPortapapeles">
                        <p>✅ Copiado exitosamente.</p>
                    </div>
                </section>
            </div>
            </aside>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
